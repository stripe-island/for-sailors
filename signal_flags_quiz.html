        function showQuiz() {

            var quizType = getRandomInt(10);
            switch (quizType) {

                case 0:

                    var choices = getChoices(LetterFlags);
                    bindChoices(choices, "letter", "letter", "meaning");
                    break;

                    if (MeaningToImage === 0) {

                        var choices = getChoices(OtherFlags);
                        bindChoices(choices, "meaning", "SVGText", "meaning");

                    }
                    else {

                        var choices = getChoices(OtherFlags);
                        bindChoices(choices, "meaning", "meaning", "SVGText");

                    }

                    break;

                case 9:

                    switch (getRandomInt(4)) {

                        case 0:

                            break;

                        case 3:

                            var choices = getChoices(Combination);
                            bindChoices(choices, "text", "text", "meaning");
                            break;

                    }

                    break;
            }

        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getChoices(fromFlags) {

            var choices = [];

            loop: while (choices.length < 4) {

                var flag = fromFlags[getRandomInt(fromFlags.length)];

                for (var i = 0; i < choices.length; i++) {
                    if (Object.is(flag, choices[i])) {
                        continue loop;
                    }
                }

                choices.push(flag);
            }

            return choices;
        }

        function bindChoices(choices, idPropName, questionPropName, answerPropName) {

            var qIndex = getRandomInt(4);

            correctAnswer = choices[qIndex][idPropName];

            document.getElementById("choice1").dataset.answer = choices[0][idPropName];
            document.getElementById("choice2").dataset.answer = choices[1][idPropName];
            document.getElementById("choice3").dataset.answer = choices[2][idPropName];
            document.getElementById("choice4").dataset.answer = choices[3][idPropName];

            document.getElementById("question").innerHTML = choices[qIndex][questionPropName];

            if (questionPropName === "letter") {
                document.getElementById("question").innerHTML += "（" + choices[qIndex].word + "）";
            }

            document.getElementById("choice1").innerHTML = choices[0][answerPropName];
            document.getElementById("choice2").innerHTML = choices[1][answerPropName];
            document.getElementById("choice3").innerHTML = choices[2][answerPropName];
            document.getElementById("choice4").innerHTML = choices[3][answerPropName];

                document.getElementById("choice1").innerHTML += "（" + choices[0].word + "）";

                document.getElementById("choice3").innerHTML += "（" + choices[2].word + "）";
                document.getElementById("choice4").innerHTML += "（" + choices[3].word + "）";
